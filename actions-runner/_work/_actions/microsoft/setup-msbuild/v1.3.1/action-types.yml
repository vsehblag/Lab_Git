# See https://github.com/krzema12/github-actions-typing
inputs:
  vswhere-path:
    type: string
  vs-version:
    type: string
  vs-prerelease:
    type: boolean
  msbuild-architecture:
    type: enum
    name: Architecture
    allowed-values:
    - x86
    - x64
    - arm64
outputs:
  msbuildPath:
    type: string
